<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TokiMori | Forest of Time</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script defer src="script.js"></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./assets/logo(2).png" alt="TokiMori Logo" />
        <span style="font-weight: bold;">TokiMori</span>
      </div>
      <a
        href="https://github.com/jaskrnsroay"
        target="_blank"
        class="github-icon"
      >
        <i class="fab fa-github"></i>
      </a>
    </header>

    <!-- Clock Section -->
    <section id="clock" class="full-page">
      <div class="clock">
        <div><span id="hours">00</span><span class="text">Hours</span></div>
        <div><span id="minutes">00</span><span class="text">Minutes</span></div>
        <div><span id="seconds">00</span><span class="text">Seconds</span></div>
        <div><span id="ampm">AM</span></div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <p>Built & Design by Jass | &copy;2025 TokiMori</p>
    </footer>
  </body>
</html>
